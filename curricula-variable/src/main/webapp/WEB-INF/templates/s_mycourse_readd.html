<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" th:src="@{../../static/js/jquery-1.8.2.min.js}"></script>
    <link rel="stylesheet" th:href="@{../../static/css/animate.css}">
    <link rel="stylesheet" th:href="@{../../static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{../../static/css/flat-ui.min.css}">
    <link rel="stylesheet" th:href="@{../../static/css/main.css}">
    <title>学生信息修改</title>
</head>
<body class="main" style="margin: 0; background-color: rgb(70, 130, 180);">
<nav class="navbar navbar-inverse navbar-expand-lg">
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav mr-auto">
            <li><a th:href="@{/select/s_info}"><strong>学生信息</strong></a></li>
            <li><a th:href="@{/select/c_info/1}"><strong>选课一览</strong></a></li>
            <li><a th:href="@{/select/s_mycourse/1}"><strong>选课管理</strong></a></li>
            <li><a th:href="@{/select/s_class_chedule}"><strong>上课日历</strong></a></li>
            <li><a th:href="@{/to/insert/s_mycourse_add}"><strong>选课</strong></a></li>

        </ul>
        <p class="navbar-text navbar-right">
            <a class="navbar-link" th:href="@{/return}">首页</a>
            <a class="navbar-link" th:href="@{/to/update/user_update}">修改</a>
            <a class="navbar-link" th:href="@{/logout}">注销</a>
        </p>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-10" style="float: none;display: block;margin: 0 auto;text-align: center;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <h1 style="text-align: center">加课</h1>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" th:action="@{/update/s_mycourse_readd}" id="from1"
                          method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="font-size: 16px; font-weight: bolder">学生学号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="sNo" placeholder="请输入学生学号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="font-size: 16px; font-weight: bolder">选课号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="cId" placeholder="请输入选课号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="font-size: 16px; font-weight: bolder">学生成绩</label>
                            <div class="col-sm-10">
                                <input type="number"  class="form-control" name="grade" value="0" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" style="font-size: 16px; font-weight: bolder">选课状态</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="sDept" value="未处理" readonly>
                            </div>
                        </div>
                        <div class="form-group" style="text-align: center">
                            <button type="submit" class="btn btn-default btn-info">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
